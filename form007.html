<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="registo.php" method="get">
        <p>
            <label for="iano">Em que ano é que nasceu?</labelé>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2005"
            oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">A sua idade é: </label>
            <output id="iidade">18 anos</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value) + ' anos';
        }
    </script>
</body>
</html>
