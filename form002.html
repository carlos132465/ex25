<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="registo.php"method="post" autocomplete="on">
        <p>
            <label for="iutilizador">Utilizador</label>
            <input type="text" name="utilizador" id="iutilizador" required minlength="5" 
            maxlength="15" size="15" placeholder="Nome do utilizador" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required
            minlength="8" maxlength="16" size="16" placeholder="Minimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="checkbox" name="termos" id="itermos" required>
            <label for="itermos">Concordo com os Termos de Serviço</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
